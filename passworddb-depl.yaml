apiVersion: apps/v1
kind: Deployment
metadata:
  name: passworddb-depl
  labels:
    app: passworddb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: passworddb
  template:
    metadata:
      labels:
        app: passworddb
    spec:
      containers:
      - name: passworddb
        image: cutomer-serve
        ports:
        - containerPort: 5432 
        ---
apiVersion: v1
kind: Service
metadata:
  name: password-service
  labels:
    app: password
spec:
  selector:
    app: password
  type: NodePort
  ports:
  - port: 80
    nodePort: 31364
    targetPort: 8006
    protocol: TCP
    name: http